<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <title>instagram</title>
</head>
<body>
  <header id ="header-container">
    <div class="logo-wrapper">
      <img class="logo-item" src="./img/camera.png">
      <img class="logo-item" src="./img/insta-logo.png">
      <img class="logo-item" src="./img/dm.png">
    </div>
  </header>
    <div class="story-wrapper">
      <div class="story-item">
        <img class="story-img" src="./img/xmas.jpg">
        <h2 class="story-text">user</h2>
      </div>
      <div class="story-item">
        <img class="story-img" src="./img/userimg.png">
        <h2 class="story-text">user_1</h2>
      </div>
      <div class="story-item">
        <img class="story-img" src="./img/userimg.png">
        <h2 class="story-text">user_2</h2>
      </div>
      <div class="story-item">
        <img class="story-img" src="./img/userimg.png">
        <h2 class="story-text">user_3</h2>
      </div>
      <div class="story-item">
        <img class="story-img" src="./img/userimg.png">
        <h2 class="story-text">user_4</h2>
      </div>
    </div>

  <section id ="section-container">
    <div class="user-wrapper">
      <img class="user-img" src="./img/me.png">
      <h1 class="user-name">김채현</h1>
      <img class="user-more" src="./img/more.png">
    </div>
    <div class="main-container">
      <img class="main-img" src="./img/xmas.jpg">
      <div class="icon-box">
        <img class="icon-item" src="./img/like.png">
        <img class="icon-item" src="./img/comment.png">
        <img class="icon-item" src="./img/dm.png">
        <img class="icon-item" src="./img/favorite@3x.png">
      </div>
    </div>
    <div class="comment-wrapper">
      <img class="comment-img" src="./img/me.png">
      <h3 class="comment-text">김채현님 외 2,234명이 좋아합니다.</h3>
    </div>
  </section>
  <footer id="footer-container">
    <div class="footer-wrapper">
      <img class="footer-item" src ="./img/home.png">
      <img class="footer-item" src ="./img/search.png">
      <img class="footer-item" src ="./img/trending.png">
      <img class="footer-item" src ="./img/like.png">
      <img class="footer-item" src ="./img/home.png">
    </div>
  </footer>
</body>
</html>
