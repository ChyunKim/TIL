<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>카카오톡 프로필</title>
</head>
<body>
  <div id ="container">
    <div class="profile-box">
      <div class="line-message"></div>
      <p class="profile-message">I'm smile. Always be happy^.^</p>      
    </div>
    
    <div class="icon-box">
      <div class="icon-item">
        <img class="icon-img" src="./나와의 채팅.png" alt="나와의채팅">
        <p class="icon-text">나와의 채팅</p>
      </div>
      <div class="icon-item">
        <img class="icon-img" src="./프로필관리.png" alt="프로필관리">
        <p class="icon-text">프로필관리</p>
      </div>
      <div class="icon-item">
        <img class="icon-img" src="./카스.png" alt="카스">
        <p class="icon-text">카카오스토리</p>
      </div>
    </div>
    
    <div class="profile-info">
      <img class="profile-img" src="./me.png" alt="프로필사진">
      <h3>김채현</h3>
    </div>
</body>
</html>
